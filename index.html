<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>An Online Navigation Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Share:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>

      <header class="title">
        <h1>The Code Review</h1>
      </header>

      <form action="index.html" method="post">

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="line1"></div>
        <div class="line2"></div>

        <fieldset>

          <legend>Contact Information</legend>
          <div class="container">
            <label class="label" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="user_full_name" placeholder="Required">
          </div>
          <div class="container">
            <label class="label" for="mail">Email Address</label>
            <input class="input" type="email" id="mail" name="user_mail" placeholder="Required">
          </div>
          <div class="container">
            <label class="label" for="phone">Phone Number</label>
            <input class="input" type="tel" id="phone" name="user_number">
          </div>
          <div class="container">
            <label  class="label" for="address">Street Address</label>
            <input class="input" type="text" id="address" name="user_address">
          </div>
          <div class="container">
          <label class="label" for="city">City</label>
          <input class="input" type="text" id="city" name="user_city">
          </div>

          <div class="container">
            <label class="label" for="state">State</label>
            <select class="input" id="state" name="user_state">
              <option value="" selected>Choose State</option>
              <option value="bács_kiskun_megye">Bács-Kiskun megye</option>
              <option value="baranya_megye">Baranya megye</option>
              <option value="békés_megye">Békés megye</option>
            </select>
          </div>
          <div class="container">
            <label class="label zip-number" for="zip">Zip Code</label>
            <input class="input zip-box" type="number" id="zip" name="user_zip">
          </div>


        </fieldset>
        <div class="line2"></div>
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html" name="user_newsletter" class="cursor" value="interest_html">
          <label class="check" for="html">HTML News</label><br>
          <input type="checkbox" id="css" name="user_newsletter" class="cursor" value="interest_css">
          <label class="check" for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" name="user_newsletter" class="cursor" value="interest_javascript">
          <label class="check" for="javascript">Javascript News</label>

          <label>Newsletter format</label>
          <input type="radio" id="html_format" value="html_format" class="cursor" name="newsletter_format">
          <label for="html_format" class="check">HTML</label><br>

          <input type="radio" id="text_format" value="text_format" class="cursor" name="newsletter_format">
          <label for="text_format" class="check">Plain text</label>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="interest_topic"></textarea>

        </fieldset>
        <button type="submit">Sign Up</button>

        <footer>
          <p>Copyright The Code Review</p>
        </footer>
    </form>
  </body>
</html>
